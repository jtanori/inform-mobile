<ion-modal-view>
    <ion-header-bar align-title="center" class="bar-dark">
        <h1 class="title">Search Opponents</h1>
        <div class="buttons">
            <button class="button icon ion-close" ng-click="cancelOpponent()"></button>
        </div>
    </ion-header-bar>
    <form class="bar bar-subheader item-input-inset bar-dark" name="searchForm" ng-submit="submit(query)">
		<label class="item-input-wrapper" id="team-search-box">
			<i class="icon ion-ios-search placeholder-icon"></i>
			<input type="search" placeholder="Search Opponents" autocomplete="false" autocorrect="false" ng-model="query" ng-change="submit(query)" ng-model-options="{ debounce: 750 }" id="team-search-input">
		</label>
        <button class="button button-clear" type="submit" id="team-search-submit">
			Search
		</button>
	</form>
    <ion-content class="has-subheader">
        <div class="text-center padding" ng-if="searching">
            <ion-spinner></ion-spinner>
            <div>Searching...</div>
        </div>
        <ion-list ng-if="opponents.length">
            <ion-item ng-repeat="t in opponents" class="item item-avatar item-avatar-left" ng-click="preselectOpponent(t)" ng-class="{active: _preselectedOpponent.objectId == t.objectId}">
                <img src="{{t.crest.url}}" />
                <h2>{{t.name}}</h2>
                <p>{{t.description}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
    <ion-footer-bar align-title="left" class="bar-energized hide-on-keyboard-open" ng-if="_preselectedOpponent">
        <button class="button button-full button-energized no-margin" type="button" ng-click="setOpponent(_preselectedOpponent)">Set Opponent</button>
    </ion-footer-bar>
</ion-modal-view>
