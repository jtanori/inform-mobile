<ion-view view-title="Log In">
    <ion-nav-bar class="bar-positive" align-title="center">
        <ion-nav-buttons side="left">
            <a href="#/auth" class="button button-icon ion-ios-arrow-back"></a>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="padding">
        <form ng-submit="login(loginForm)" name="loginForm">
            <div class="padding-horizontal">
                <h4 class="text-center dark">Via e-mail</h4>

                <div class="input">
                    <input type="email" ng-model="user.username" placeholder="Email" required>
                </div>

                <div class="input">
                    <input type="password" ng-model="user.password" min-length="4" placeholder="Password" required>
                </div>
            </div>
            <div class="padding-horizontal">
                <button class="button button-block button-energized" type="submit" ng-disabled="loginForm.$invalid">Log in</button>
            </div>
        </form>

        <br />
        <h4 class="text-center dark">Or Use Social Accounts</h4>
        <div class="padding">
            <button class="button button-block facebook-bg light" type="button" ng-click="facebookLogin()">Facebook</button>
            <button class="button button-block googleplus-bg light" type="button">Google+</button>
        </div>

        <br />
        <h4 class="text-center calm">Don't Have an Account? Sign Up</h4>
        <div class="padding">
            <a class="button button-block button-light" type="button" ui-sref="auth">Sign Up</a>
        </div>
    </ion-content>
</ion-view>
